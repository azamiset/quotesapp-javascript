  <!-- Font Awesome -->

  <title>JavaScript Quets</title>
</head>

<body>
  <div class="wrapper bg-gray-400 antialiased text-gray-900">
    <div>

      <img alt="random image" class="w-full object-cover object-center rounded-lg shadow-md" id="imgQ">

      <div class="relative px-4 -mt-16  ">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <div class="flex items-baseline">
            <span
              class="showAll bg-teal-200 text-teal-800 text-xs px-2 inline-block rounded-full  uppercase font-semibold tracking-wide"
              id="showAll">
              New
            </span>
            <div class="ml-2 text-gray-600 uppercase text-xs font-semibold tracking-wider">
              Quotes
            </div>
          </div>
          <br>

          <h4 class="author mt-1 text-xl font-semibold uppercase leading-tight truncate" id="author"></h4>

          <div class="mt-1">
            <i class="start-quote fas fa-quote-left"></i>
            <span class="quotes text-gray-600 text-sm" id="quotes"></span>
          </div>

          <div class="mt-4">
            <img src="images/logo.png" alt="tweetMe" title="TweetMe" id="newQ"></span>
            <span class="text-sm text-gray-600">(share to your twitter)</span>
            <span id="tweetMe"> &raquo; Post</span>
          </div>
        </div>
      </div>

    </div>
  </div>
